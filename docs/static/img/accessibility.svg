  viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="accGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F8EF7"/>
      <stop offset="100%" stop-color="#1E3A8A"/>
    </linearGradient>
  </defs>

  <!-- Outer circle -->
  <circle
